<app-header></app-header>
<div class="container mt-3">
    <div class="row justify-content-md-center">
        
        <div class="col-md-auto col-12">
            <select class="form-select form-select-sm" [(ngModel)]="selectedTopic">
                <option *ngFor="let topic of topics">{{ topic }}</option>
            </select>
        </div>
        <div class="col-md-auto col-12">
            <input [(ngModel)]="searchTxt" type="text" class="form-control form-control-sm" placeholder="Search text">
        </div>
        <div class="col-md-auto col-12">
            <button type="submit" class="btn btn-sm btn-primary" (click)="search()">Search</button>
        </div>
    </div>
    <hr/>    
    
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="tabbable-panel">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs">
                        <li style="padding: 0.5rem 1rem;">
                            Contact found:
                        </li>
                        <li class="nav-item" style="padding-left: 25%;">
                            <a class="nav-link active" href="contact/index">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Pipeline</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Documents</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
